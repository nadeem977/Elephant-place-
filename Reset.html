<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css fils/Reset.css">
</head>

<body>


    <div class="blue"><img src="images/logo-white.png" class="img"></div>
    <div class="container">
        <div class="main-box">
            <div class="center">
                <h3>Password Reset</h3>
            </div>
            <form action="javascript" class="form">

                <div class="pass">
                    <small style="padding-left:10px; font-weight: 500;">New password</small><br>
                    <input type="password" placeholder="Password" id="address-2">
                    <hr>
                    <br>

                    <small style="padding-left:10px;font-weight: 500; ">Confirm New Password</small><br>
                    <input type="password" placeholder="Confirm New Password" id="address">
                </div>
                <button class="sigbtn">Reset Password</button>
               
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
