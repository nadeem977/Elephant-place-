<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css fils/signUp.css">
</head>
<body>

    <div class="blue"><img src="images/logo-white.png" class="img"></div>
    <div class="container">
        <div class="main-box">
            <div class="center">
                <h3>Sign Up</h3>
            </div>
            <form action="javascript" class="form">
                <div class="Address d-flex">
                    <span style="border-bottom:2px solid hsl(206, 100%, 29%);">
                        <small style="padding-left:10px;">Email Address</small><br>
                        <input type="name" placeholder="Name" id="address-1">
                        <span class="tick"><img src="images/Check.png" alt=""></span>
                    </span>
                    <input type="text" placeholder="Last Name" class="name">
                </div>
                <div class="pass">
                    <small style="padding-left:10px;">Email Address</small><br>
                    <input type="email" placeholder="Email Address" id="address-2">
                    <hr>
                    <br>

                    <small style="padding-left:10px;">Password</small><br>
                    <input type="password" placeholder="password" id="address">
                </div>
                <a class="for" href="./forget.html">Forget Password</a>
                <button class="sigbtn">Sign In</button>
                <p style="margin:auto;">or</p>
                <div class="icon">
                    <i class="bi bi-google"></i>
                    <i class="bi bi-facebook"></i>
                    <i style="color: #03A9F4;" class="bi bi-twitter"></i>
                    <p class="dont">Donâ€™t have an account yet? <a href="./sign-in.html"
                            style="color:#03A9F4; text-decoration: none;">Sign in.</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
